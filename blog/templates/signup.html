{% extends "base.html" %}

{% block content %}
<div class="signup-form">
    <h1>Sign Up</h1>
    <p>Already have an account? Then please <a href="{% url 'account_login' %}">sign in</a>.</p>
    <form method="post" id="signup_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
