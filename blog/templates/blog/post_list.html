{% extends "blog/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>Blog Posts</h1>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
