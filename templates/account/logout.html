{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title">Sign Out</h2>
            <p class="card-text">Are you sure you want to sign out?</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sign Out</button>
            </form>
            <a href="{% url 'index' %}" class="btn btn-secondary mt-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
