<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                
            </div>
            <nav>
                
            </nav>
        </div>
    </header>

    <style>
    
      body {
font-family: Arial, sans-serif;
background-color: #f8f9fa;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

/* Login Page Container */
.login-page {
width: 100%;
max-width: 600px;
padding: 20px;
}

.login-container {
background: white;
padding: 30px;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
text-align: center;
}

h1 {
margin-bottom: 15px;
font-size: 24px;
}

p {
font-size: 14px;
margin-bottom: 20px;
}

a {
color: #007bff;
text-decoration: none;
}

a:hover {
text-decoration: underline;
}

/* Form Styling */
.form-group {
text-align: left;
margin-bottom: 15px;
}

label {
display: block;
margin-bottom: 5px;
font-weight: bold;
font-size: 14px;
}

input {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 5px;
font-size: 14px;
}

.checkbox label {
display: flex;
align-items: center;
font-size: 14px;
}

.checkbox input {
margin-right: 5px;
}

/* Form Actions */
.form-actions {
display: flex;
justify-content: space-between;
align-items: center;
margin-top: 20px;
}

.forgot-password {
font-size: 14px;
}

.btn-primary {
background-color: #007bff;
color: white;
border: none;
padding: 10px 20px;
border-radius: 5px;
cursor: pointer;
font-size: 14px;
}

.btn-primary:hover {
background-color: #0056b3;
}

/* Footer */
footer {
margin-top: 20px;
font-size: 12px;
color: #666;
}
</style>

    <main>
        <div class="signup-container">
            <h2>Create an Account</h2>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
       
    </footer>
</body>
</html>
