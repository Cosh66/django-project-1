<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f8f9fa;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .signup-container {
          background: white;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
      }

      h2 {
          margin-bottom: 20px;
          font-size: 24px;
      }

      .btn-primary {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 14px;
      }

      .btn-primary:hover {
          background-color: #0056b3;
      }

      form {
          margin-top: 20px;
          text-align: left;
      }

      form p {
          margin-bottom: 15px;
      }
    </style>
</head>
<body>
    <main>
        <div class="signup-container">
            <h2>Create an Account</h2>
            <!-- Open the form correctly -->
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
    </main>
</body>
</html>
